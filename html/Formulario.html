<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Avaliação Física - Projeto Gynka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h1>Formulário de Avaliação - Projeto Gynka</h1>

<form action="/auto_avaliacao" method="post">
  <!-- Objetivos -->
  <label>Qual seu objetivo na academia?</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="objetivo" value="emagrecer"> Emagrecer</label>
    <label><input type="checkbox" name="objetivo" value="massa"> Ganhar massa muscular</label>
    <label><input type="checkbox" name="objetivo" value="condicionamento"> Melhorar condicionamento</label>
    <label><input type="checkbox" name="objetivo" value="definicao"> Definir o corpo</label>
    <label><input type="checkbox" name="objetivo" value="saude"> Melhorar saúde</label>
  </div>

  <label for="frequencia">Quantas vezes por semana pretende treinar?</label>
  <input type="number" id="frequencia" name="frequencia" min="1" max="7">

  <!-- Avaliação Física -->
  <label for="altura">Altura (cm):</label>
  <input type="number" id="altura" name="altura" required>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" name="peso" required>

  <label for="percentual-gordura">Percentual de gordura corporal (%):</label>
  <input type="number" id="percentual-gordura" name="percentual-gordura" step="0.1" min="0" max="100">

  <label for="tipo-fisico">Tipo físico atual:</label>
  <select id="tipo-fisico" name="tipo_fisico">
    <option value="magro">Magro</option>
    <option value="acima-peso">Acima do peso</option>
    <option value="atletico">Atlético</option>
    <option value="sedentario">Sedentário</option>
    <option value="outro">Outro</option>
  </select>

  <label for="biotipo">Biotipo corporal:</label>
  <select id="biotipo" name="biotipo">
    <option value="">Selecione</option>
    <option value="ectomorfo">Ectomorfo (magro, difícil ganhar peso)</option>
    <option value="mesomorfo">Mesomorfo (musculoso, ganha massa facilmente)</option>
    <option value="endomorfo">Endomorfo (tende a acumular gordura)</option>
  </select>

  <!-- Medidas Corporais -->
  <label for="medidas-superior">Medidas superiores (ex: peitoral, bíceps, ombro):</label>
  <textarea name="medidas-superior" id="medidas-superior" rows="3"></textarea>

  <label for="medidas-inferior">Medidas inferiores (ex: quadril, coxa, panturrilha):</label>
  <textarea name="medidas-inferior" id="medidas-inferior" rows="3"></textarea>

  <!-- Saúde e Estilo de Vida -->
  <label>Você possui alguma limitação física ou lesão?</label>
  <textarea name="limitacao" rows="2"></textarea>

  <label>Faz uso de medicamentos contínuos?</label>
  <textarea name="medicamentos" rows="2"></textarea>

  <label>Já teve algum problema cardíaco ou respiratório?</label>
  <textarea name="problemas" rows="2"></textarea>

  <label for="sono">Quantas horas dorme por noite, em média?</label>
  <input type="number" id="sono" name="sono" min="0" max="24">

  <label for="preferencia">Tem preferência por tipo de treino?</label>
  <input type="text" id="preferencia" name="preferencia" placeholder="Ex: musculação, funcional, dança">

  <label for="periodo">Período preferido para treinar:</label>
  <select id="periodo" name="periodo">
    <option value="manha">Manhã</option>
    <option value="tarde">Tarde</option>
    <option value="noite">Noite</option>
  </select>

  <!-- Enviar -->
  <button type="submit">Enviar</button>
</form>

</body>
</html>
